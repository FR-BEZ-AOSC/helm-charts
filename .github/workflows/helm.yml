name: Helm chart release and update index

on:
  push:
    tags:
      - '*' 
 

jobs:
  create-release:
    runs-on: ubuntu-latest
    env:
      znuny-version: 0.1.0
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: "v3.5.4"

      - name: Install dependencies
        run: helm dependency update charts/znuny/znuny-${{env.znuny-version}}
  
      - name: Package chart
        run: helm package charts/znuny/znuny-${{env.znuny-version}} -d . 

      - name: Update index
        run: helm repo index . --merge index.yaml --url https://github.com/FR-BEZ-AOSC/helm-charts/releases/download/znuny-${{env.znuny-version}}

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          body_path: ${{ github.workspace }}/CHANGELOG.md
          files: |
              ${{ github.workspace }}/*.tgz
          tag_name: ${{ github.ref.tag_name}}  
          name: ${{ github.ref.tag_name}}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}   

  helm-index-update:
    needs: create-release
  
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: "v3.5.4"
      - name: Set up Git
        run: |
            git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"
            git config --global user.name "${{ github.actor }}"
            

      - name: Update helm index git
        run: | 
            git checkout ci  
            git add index.yaml
            git commit -m "Update Helm repository index"
            git push origin ci