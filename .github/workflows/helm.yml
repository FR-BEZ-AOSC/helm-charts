name: Release Helm chart  Workflow

on:
  push:
    branches:
      - ci 
    # tags:
    #  - '*'

jobs:
  helm-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: "v3.5.4"

      - name: Install dependencies
        run: helm dependency update charts/znuny/znuny-0.1.0
  
      - name: Package chart
        run: helm package charts/znuny/znuny-0.1.0 -d . 

      - name : Fuse helm index
        run : |
          helm repo index  .  --merge  index.yaml
          ls -lR
          cat ${{ github.workspace }}/index.yaml
           


      - name: Update helm index
        run: |
          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"
          git config --global user.name "${{ github.actor }}"
          git pull 
          
        
