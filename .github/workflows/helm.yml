name: Helm chart release

on:
  push:
    tags:
      - '*' 
   

jobs:
  create-release:
    runs-on: ubuntu-latest
    env:
      znuny-version: 0.1.0
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: "v3.5.4"

      - name: Install dependencies
        run: helm dependency update charts/znuny/znuny-${{env.znuny-version}}
  
      - name: Package chart
        run: helm package charts/znuny/znuny-${{env.znuny-version}} -d . 

      - name: Update index
        run: helm repo index . --merge index.yaml --url https://github.com/FR-BEZ-AOSC/helm-charts/releases/download/znuny-${{env.znuny-version}}
  
      - name: debug
        run: ls -lR
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          body_path: ${{ github.workspace }}/CHANGELOG.md
          files: |
              ${{ github.workspace }}/helm/*.tgz
          tag_name: ${{ github.ref.tag_name}}  
          name: ${{ github.ref.tag_name}}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}   

